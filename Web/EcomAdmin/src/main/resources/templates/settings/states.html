<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="fragment" th:remove="tag">
  <div class="container-fluid">
    <p class="text-info">
      Use this page to manage the states list which will be displayed on the customer registration page.
    </p>
  </div>
  <div class="ml-lg-2">
    <input type="button" id="loadCountryForStatesButton" value="Load countries" class="my-1 btn btn-primary"/>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <select id="countriesSelectForStates" class="form-control m-2">
      </select>
    </div>
  </div>


  <div class="form-group-row">
    <label class="col-sm-2 col-form-label" for="statesSelect">All States/Provinces</label>
    <div class="col-sm-10">
      <select id="statesSelect" class="form-control m-2" style="height: 300px;" size="3">
      </select>
    </div>
  </div>

  <div class="form-group row mt-2">
    <label class="col-form-label" for="fieldStateName">State name:</label>
    <div class="col-md">
      <input type="text" class="form-control" id="fieldStateName"/>
    </div>
    <div class="col-lg-4 mt-3 mt-md-0">
      <input id="addStateButton" type="button" value="Add" class="btn btn-secondary">
      <input id="updateStateButton" type="button" value="Update" class="btn btn-secondary" disabled>
      <input id="deleteStateButton" type="button" value="Delete" class="btn btn-secondary" disabled>
    </div>
  </div>
</div>
</body>
</html>
