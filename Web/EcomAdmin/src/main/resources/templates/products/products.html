<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: page_head('Products')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}"></div>

    <div>
        <h2>Manage Products</h2>
        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
            <a th:href="@{/products/new}">Create New Product</a>
        </th:block>
    </div>

    <div>
        <form th:action="@{/products}" class="form-inline m-3">
            <input type="search" th:value="${q}" name="q" class="form-control mb-2"/>
            <select name="category" class="form-control mb-2">
                <option value="0">All Categories</option>
                <th:block th:each="category : ${listCategories}">
                    <option th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == categoryId}"></option>
                </th:block>
            </select>
            <button type="submit" class="btn btn-primary mb-2 mr-2">Filter</button>
            <button type="button" id="clearButton" class="btn btn-secondary mb-2">Clear</button>
        </form>
    </div>



    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div th:if="${error != null}" class="alert alert-danger text-center">
        [[${error}]]
    </div>

    <!-- Full View for Desktop -->
    <div class="full-view">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="product : ${listProducts}">
                <div class="card border-light shadow-sm bg-white card-hover" style="cursor: pointer">
                    <a style="display: none;" th:href="@{'/products/' + ${product.alias}}" class="card-link"></a>
                    <div th:if="${product.images.size() > 0}" th:id="'carouselExampleControlsTh_' + ${product.id}" class="carousel slide">
                        <div class="carousel-inner">
                            <div th:each="image, iterStat : ${product.images}" class="carousel-item" th:classappend="${iterStat.index == 0 ? 'active' : ''}">
                                <img th:src="@{${image.path}}" class="d-block w-100" style="aspect-ratio: 7/8; object-fit: cover" alt="Product Image">
                            </div>
                        </div>
                        <a class="carousel-control-prev" th:href="'#carouselExampleControlsTh_' + ${product.id}" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" th:href="'#carouselExampleControlsTh_' + ${product.id}" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div th:if="${product.images.size() == 0}">
                        <img th:src="@{/images/default_user.jpg}" class="d-block w-100" style="aspect-ratio: 7/8; object-fit: cover" alt="Product Image">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${product.name} + ' (' + ${product.id} + ')'" style="color: #007bff; font-size: 1.25rem; font-weight: bold;">Product Name</h4>
                        <p class="card-text">
                            <strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span><br/>
                            <strong>Brand:</strong> <span th:text="${product.brand.name}">Brand Name</span>
                        </p>
                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-baseline mb-2" th:if="${product.discountPercent > 0}">
                                <h5 class="mb-0 text-muted" style="text-decoration: line-through; opacity: 70%; font-size: medium" th:text="'$' + ${product.price}">$0.00</h5>
                                <h3 class="text-danger mb-0 ml-2" th:text="'$' + ${product.price * (1 - product.discountPercent / 100)}">$0.00</h3>
                            </div>
                            <div class="d-flex align-items-center mb-2" th:if="${product.discountPercent > 0}">
                                <span class="badge badge-danger" th:text="${product.discountPercent + '% OFF'}">0% OFF</span>
                            </div>
                            <div th:if="${product.discountPercent == 0}" class="mt-2 mb-4">
                                <h3 class="mb-0 text-primary" th:text="'$' + ${product.price}">$0.00</h3>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary mr-3 btn-action">Edit</a>
                            </th:block>
                            <th:block sec:authorize="hasAuthority('Admin')">
                                <a th:href="@{'/products/delete/' + ${product.id}}" onclick="return confirmDelete()" class="btn btn-danger btn-action">Delete</a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Mobile View -->
    <div class="mobile-view d-lg-none">
        <div th:each="product : ${listProducts}" class="card mb-3">
            <img th:if="${product.images.size() > 0}" th:src="@{${product.images[0].path}}" class="card-img-top" alt="Product Image">
            <img th:if="${product.images.size() == 0}" th:src="@{/images/default_user.jpg}" class="d-block w-100" style="aspect-ratio: 7/8; object-fit: cover" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                <p class="card-text">
                    <strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span><br/>
                    <strong>Brand:</strong> <span th:text="${product.brand.name}">Brand Name</span>
                </p>
                <div class="d-flex flex-column">
                    <div class="d-flex align-items-baseline mb-2" th:if="${product.discountPercent > 0}">
                        <h5 class="mb-0 text-muted" style="text-decoration: line-through; opacity: 70%; font-size: medium" th:text="'$' + ${product.price}">$0.00</h5>
                        <h3 class="text-danger mb-0 ml-2" th:text="'$' + ${product.price * (1 - product.discountPercent / 100)}">$0.00</h3>
                    </div>
                    <div class="d-flex align-items-center mb-2" th:if="${product.discountPercent > 0}">
                        <span class="badge badge-danger" th:text="${product.discountPercent + '% OFF'}">0% OFF</span>
                    </div>
                    <div th:if="${product.discountPercent == 0}" class="mt-2 mb-4">
                        <h3 class="mb-0 text-primary" th:text="'$' + ${product.price}">$0.00</h3>
                    </div>
                </div>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/products/delete/' + ${product.id}}" onclick="return confirmDelete()" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <div th:replace="~{navigation :: pagination(totalItems=${totalItems}, currentPage=${currentPage}, totalPages=${totalPages}, startCount=${startCount}, endCount=${endCount}, q=${q}, baseUrl=${'/products'})}"></div>
    <div th:replace="~{navigation :: footer}"></div>
</div>
</body>
<script type="text/javascript">
    function confirmDelete() {
        return confirm("Are you sure you want to delete this product?");
    }

    $(document).ready(function() {
        $('.card').click(function(e) {
            if (!$(e.target).closest('.btn-action').length && !$(e.target).closest('.carousel-control-prev').length && !$(e.target).closest('.carousel-control-next').length) {
                window.location.href = $(this).find('.card-link').attr('href');
            }
        });
    });

</script>
<script type="text/javascript" th:src="@{/js/common_pagination.js}">
</script>
</html>
