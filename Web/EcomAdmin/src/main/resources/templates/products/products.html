<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head('Products')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}"></div>

    <div>
        <h2>Manage Products</h2>
        <a th:href="@{/products/new}">Create New Product</a>
    </div>

    <div>
        <form th:action="@{/products}" class="form-inline m-3">
            <input type="search" th:value="${q}" name="q" class="form-control mb-2"/>
            <select name="category" class="form-control mb-2">
                <option value="0">All Categories</option>
                <th:block th:each="category : ${listCategories}">
                    <option th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == categoryId}"></option>
                </th:block>
            </select>
            <button type="submit" class="btn btn-primary mb-2 mr-2">Filter</button>
            <button type="button" id="clearButton" class="btn btn-secondary mb-2">Clear</button>
        </form>
    </div>



    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <!-- Full View for Desktop -->
    <div class="full-view">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="product : ${listProducts}">
                <div class="card border-light shadow-sm bg-white">
                    <div th:id="'carouselExampleControlsTh_' + ${product.id}" class="carousel slide">
                        <div class="carousel-inner">
                            <div th:each="image, iterStat : ${product.images}" class="carousel-item" th:classappend="${iterStat.index == 0 ? 'active' : ''}">
                                <img th:src="@{${image.path}}" class="d-block w-100" alt="Product Image">
                            </div>
                        </div>
                        <a class="carousel-control-prev" th:href="'#carouselExampleControlsTh_' + ${product.id}" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" th:href="'#carouselExampleControlsTh_' + ${product.id}" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${product.name} + ' (' + ${product.id} + ')'" style="color: #007bff; font-size: 1.25rem; font-weight: bold;">Product Name</h4>
                        <p class="card-text">
                            <strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span><br/>
                            <strong>Brand:</strong> <span th:text="${product.brand.name}">Brand Name</span>
                        </p>
                        <div class="d-flex justify-content-end">
                            <a th:href="@{'/products/' + ${product.alias}}" class="btn btn-info mr-3">Detail</a>
                            <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary mr-3">Edit</a>
                            <a th:href="@{'/products/delete/' + ${product.id}}" onclick="return confirmDelete()" class="btn btn-danger">Delete</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Mobile View -->
    <div class="mobile-view d-lg-none">
        <div th:each="product : ${listProducts}" class="card mb-3">
            <img th:src="@{${product.images[0].path}}" class="card-img-top" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                <p class="card-text">
                    <strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span><br/>
                    <strong>Brand:</strong> <span th:text="${product.brand.name}">Brand Name</span>
                </p>
                <a th:href="@{'/products/' + ${product.id}}" class="btn btn-info mr-3">Detail</a>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/products/delete/' + ${product.id}}" onclick="return confirmDelete()" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <div th:replace="~{navigation :: pagination(totalItems=${totalItems}, currentPage=${currentPage}, totalPages=${totalPages}, startCount=${startCount}, endCount=${endCount}, q=${q}, baseUrl=${'/products'})}"></div>
    <div th:replace="~{navigation :: footer}"></div>
</div>
</body>
<script type="text/javascript">
    function confirmDelete() {
        return confirm("Are you sure you want to delete this product?");
    }
</script>
<script type="text/javascript" th:src="@{/js/common_pagination.js}">
</script>
</html>
