<!DOCTYPE html>
<html lang="en">
<body>
    <div th:fragment="fragment" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" required minlength="8" maxlength="255"  />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alias:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{alias}"
                       minlength="8" maxlength="255"
                />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Default Price: <br/><span style="font-size: small; color: gray;">(Calculated Based On Skus)</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{price}"
                       readonly
                />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Default Discount Percent : <br/><span style="font-size: small; color: gray;">(Calculated Based On Skus)</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{discountPercent}"
                       placeholder="Default value is product name with spaces replace as dashes"
                       readonly
                />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rating: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{rating}"
                       readonly
                />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Total Rating Count</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{reviewsCount}"
                       readonly
                />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-2" >
                <select th:field="*{brandId}" class="form-control">
                    <th:block th:each="brand : ${listBrands}">
                        <option th:value="${brand.id}">[[${brand.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-2" >
                <select th:field="*{categoryId}" class="form-control">
                    <th:block th:each="cat : ${listCategories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enabled:</label>
            <div class="col-sm-2 d-flex align-items-center">
                <input type="checkbox" th:field="*{enabled}" class="ml-1 form-check-input"/>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2">Created At:</label>
            <div class="col-sm-2">
                <input type="text" readonly th:field="*{createdAt}" class="ml-1 form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="shortDescription" class="font-weight-bold">Short Description</label>
            <textarea
                    id="shortDescription"
                    th:field="*{shortDescription}"
                    class="form-control"
                    rows="5"
                    placeholder="Enter a brief description of the product (max 512 characters)"
                    required
            ></textarea>
            <small class="form-text text-muted">
                Provide a concise summary of the product that highlights key features.
            </small>
        </div>

        <div class="form-group">
            <label for="fullDescription" class="font-weight-bold">Full Description</label>
            <textarea
                    id="fullDescription"
                    th:field="*{fullDescription}"
                    class="form-control"
                    rows="15"
                    placeholder="Enter a detailed description of the product (max 4096 characters)"
                    required
            ></textarea>
            <small class="form-text text-muted">
                Provide a comprehensive description of the product, including all relevant details.
            </small>
        </div>
    </div>
</body>
</html>
