<!DOCTYPE html>
<html lang="en">
<body>
    <div th:fragment="fragment" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" required minlength="8" maxlength="255"  />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alias:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{alias}"
                       placeholder="Default value is product name with spaces replace as dashes"
                       minlength="8" maxlength="255"
                />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-2" >
                <select th:field="*{brandId}" class="form-control">
                    <th:block th:each="brand : ${listBrands}">
                        <option th:value="${brand.id}">[[${brand.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-2" >
                <select th:field="*{categoryId}" class="form-control">
                    <th:block th:each="cat : ${listCategories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enabled:</label>
            <div class="col-sm-2 d-flex align-items-center">
                <input type="checkbox" th:field="*{enabled}" class="ml-1 form-check-input"/>
            </div>
        </div>
    </div>
</body>
</html>
