<!DOCTYPE html>
<html lang="en">
<body>
    <div th:fragment="fragment" th:remove="tag">
        <div class="form-group m-3">
            <label for="shortDescription" class="font-weight-bold">Short Description</label>
            <textarea
                    id="shortDescription"
                    name="shortDescription"
                    class="form-control"
                    rows="5"
                    placeholder="Enter a brief description of the product (max 512 characters)"
                    required
            ></textarea>
            <small class="form-text text-muted">
                Provide a concise summary of the product that highlights key features.
            </small>
        </div>

        <div class="form-group m-3">
            <label for="fullDescription" class="font-weight-bold">Full Description</label>
            <textarea
                    id="fullDescription"
                    name="fullDescription"
                    class="form-control"
                    rows="15"
                    placeholder="Enter a detailed description of the product (max 4096 characters)"
                    required
            ></textarea>
            <small class="form-text text-muted">
                Provide a comprehensive description of the product, including all relevant details.
            </small>
        </div>
    </div>
</body>
</html>
