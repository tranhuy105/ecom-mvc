<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head('Categories - Shopme Admin')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}"></div>
    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}">Create New Category</a>
    </div>

    <div>
        <form th:action="@{/categories}" class="form-inline m-3">
            <input type="search" th:value="${q}" name="q" class="form-control mb-2" required/>
            &nbsp;&nbsp;
            <input type="submit" value="Search" class="btn btn-primary mb-2" />
            &nbsp;&nbsp;
            <input type="button" value="Clear" id="clearButton" class="btn btn-secondary mb-2"/>
        </form>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Category Image</th>
                <th>Category Name</th>
                <th>Alias</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${listCategories}">
                <td>[[${cat.id}]]</td>
                <td></td>
                <td>[[${cat.name}]]</td>
                <td>[[${cat.alias}]]</td>
                <td>
                    [[${cat.enabled}]]
                </td>
                <td>
                    <a class="fas fa-edit fa-2x" th:href="@{'/categories/edit/' + ${cat.id}}" title="Edit"></a>
                    &nbsp;
                    <form th:action="@{/categories/{id}(id=${cat.id})}" method="post" onsubmit="return confirmDelete()" style="display:inline;">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="fas fa-trash fa-2x" style="border: none; background: none; color: inherit; cursor: pointer;" title="Delete"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{navigation :: footer}"></div>

</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $('#clearButton').on('click', function() {
            $('input[name="q"]').val('');
        });
    });

    function confirmDelete() {
        return confirm("Are you sure you want to delete this categories?");
    }
</script>
</html>
