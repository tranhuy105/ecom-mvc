<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head('Edit Customer')}">
</head>
<body class="container-fluid">
<div th:replace="~{navigation :: menu}"></div>

<div class="container mt-4">
    <h1>Edit Customer</h1>

    <!-- Display Flash Messages -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Customer Creation Form -->
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="password">Password</label>-->
<!--            <input type="password" id="password" class="form-control" th:field="*{password}" required>-->
<!--        </div>-->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="enabled" class="form-check-input" th:field="*{enabled}">
            <label class="form-check-label" for="enabled">Enabled</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Customer</button>
        <a href="#" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="~{navigation :: footer}"></div>
</body>
</html>
