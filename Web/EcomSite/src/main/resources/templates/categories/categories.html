<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head('My Ecom')}"></head>
<body>
<div th:replace="~{navigation :: navbar}"></div>

<div class="content container my-4">
  <h1 class="mb-4">Danh mục sản phẩm</h1>
  <div class="row">
    <div class="col-md-4 mb-4" th:each="category : ${listCategories}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${category.name}"></h5>
          <a th:href="@{/categories/{alias}(alias=${category.alias})}" class="btn btn-primary">Xem thêm</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{navigation :: footer}"></div>
</body>
<div th:replace="~{navigation :: scripts}"></div>
</html>
