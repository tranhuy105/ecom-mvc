<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head('Title')}"></head>
<body>
<div th:replace="~{navigation :: navbar}"></div>

<div class="container-fluid content mt-3">
  <div class="text-center">
    <h2>Email Verification</h2>
    <div th:if="${error == null}">
      <h4 class="">Congratulations!</h4>
      <p class="text-info">Your Email has been verified. Thanks for using our services.</p>
      <p><a th:href="@{/login}">Login Here</a></p>
    </div>
    <div th:if="${error != null}">
      <p class="text-danger">[[${error}]]</p>
    </div>
  </div>
</div>

<div th:replace="~{navigation :: footer}"></div>
</body>
</html>
