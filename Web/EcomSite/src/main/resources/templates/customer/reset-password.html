<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head('Reset Your Password')}"></head>
<body>
<div th:replace="~{navigation :: navbar}"></div>

<div class="container-fluid content">
    <div class="mt-3">
        <h2>Reset Your Password</h2>
    </div>

    <form th:action="@{/account/reset}" method="post" style="max-width: 420px; margin: 0 auto">
        <input type="hidden" th:value="${code}" name="code" />
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" placeholder="Enter your new password"
                           class="form-control"
                           minlength="6" maxlength="15" required="required" autofocus="autofocus"/>
                </p>
            </div>
            <div>
                <p>
                    <input type="password" placeholder="Confirm your new password"
                           class="form-control" oninput="checkPasswordMatch(this)"
                           minlength="6" maxlength="15" required="required"/>

                </p>
            </div>
            <div>
                <input type="submit" value="Change Password" class="btn btn-primary" />
            </div>
        </div>
    </form>

</div>

<div th:replace="~{navigation :: footer}"></div>
</body>
<script type="text/javascript">
    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value !== $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</html>
