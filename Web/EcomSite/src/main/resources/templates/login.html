<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head('Login')}"></head>
<body>
<div th:replace="~{navigation :: navbar}"></div>

<div class="container-fluid content mt-3">
  <div>
    <h2>Customer Login</h2>
  </div>

  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 50px auto 0;">
    <div th:if="${param.error}">
      <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
      <p class="text-warning">You have been logged out.</p>
    </div>

    <div class="border border-secondary rounded p-3">
      <p>
        <input type="email" name="email" class="form-control mt-2" placeholder="E-mail" required />
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </p>
      <p>
        <input type="checkbox" name="remember-me" />&nbsp;Remember Me
      </p>
      <p>
        <input type="submit" value="Login" class="btn btn-primary" />
      </p>
    </div>
  </form>

  <div class="mt-3 text-center">
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
  </div>

  <div>&nbsp;</div>
</div>

<div th:replace="~{navigation :: footer}"></div>
</body>
</html>
