<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/logo.png}" style="width: 100px; height: 77px" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item text-white-50">
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/report}">Sales Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menus}">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/settings}">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div>
            <h2>Manage Users | [[${pageTitle}]]</h2>
        </div>

        <form th:action="@{/users}" method="post" style="max-width: 900px; margin: 0 auto"
              th:object="${user}"
              enctype="multipart/form-data"
              onsubmit="return checkEmailUnique(this)"
        >
            <input type="hidden" th:field="*{id}"/>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="2" maxlength="128"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input th:if="${user.id == null}" type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="20"/>
                        <input th:if="${user.id != null}" type="password" th:field="*{password}" class="form-control" minlength="6" maxlength="20"
                            placeholder="leave blank if want to keep the old password"
                        />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles:</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                                   th:text="${role.name}"
                                   th:value="${role.id}"
                                   class="m-2"
                            /> - <small>[[${role.description}]]</small>
                            <br/>
                        </th:block>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8 d-flex align-items-center">
                        <input type="checkbox" th:field="*{enabled}" class="m-2"/> <small>- enabled</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Avatar:</label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{avatar}">
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="form-control-file mb-2">
                        <img id="thumbnail" alt="avatar preview" class="w-50 img-fluid" th:src="@{${user.avatarPath}}" />
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary mr-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="btnCancel"/>
                </div>
            </div>
        </form>

        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <p>Control Panel - Copyright &copy; tranhuy105</p>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/users}]]"
        })

        $("#fileImage").change(function () {
            const fileSize = this.files[0].size;

            if (fileSize > 1024 * 1024) {
                this.setCustomValidity("Image can not be larger than 1MB")
                this.reportValidity();
            } else {
                this.setCustomValidity("")
                showImageAvatar(this);
            }
        })
    })

    function showImageAvatar(fileInput) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            $("#thumbnail").attr("src", e.target.result);
        }

        reader.readAsDataURL(file);
    }

    function checkEmailUnique(form) {
        const url = "[[@{/users/check_email}]]";
        const userEmail = $("#email").val();
        const csrf = $("input[name='_csrf']").val()
        const userId = $("#id").val()
        const params = {
            id: userId,
            email: userEmail,
            _csrf: csrf
        }

        $.post(url, params, function (response) {
            if (response === "OK") {
                form.submit();
            } else if (response === "Duplicated") {
                showModalDialog("Warning", "This email has already associated with an account.")
            } else {
                showModalDialog("Oops", "Something went wrong, please try again later")
            }
        }).fail(function () {
            showModalDialog("Oops", "Something went wrong, please try again later")
        })
        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }
</script>
</html>
